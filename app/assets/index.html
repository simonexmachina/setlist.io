<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>SetList.io</title>
    <link rel="stylesheet" href="/css/app.css">
    <script type="text/javascript" src="http://use.typekit.com/ryn4tie.js"></script>
    <script type="text/javascript">try{Typekit.load();}catch(e){}</script>
    <body>
      <div id="color-scheme" class="dark">
        <div id="theme">.{{selectedTheme}}
          <div id="container">
            <div id="controls" ng-controller="SettingsCtrl">
              <label for="theme-select">Theme:</label>
              <select id="theme-select" ng-model="selectedTheme">
                <option value="{{theme.id}}" ng-repeat="theme in themes" ng-selected="theme.id == selectedTheme">{{theme.name}}</option>
              </select>
            </div>
            <div ng-controller="SetListCtrl" class="set-list">
              <ol ng-repeat="song in songs" class="songs unstyled">
                <div ng-controller="SongCtrl" class="song"></div><span class="tuning">{{song.tuning}}
                  <div class="title">{{song.title}}</div>
                  <ol class="devices unstyled">
                    <li ng-repeat="device in song.devices" ng-controller="DeviceCtrl" class="device ng-class:getClasses(device)">
                      <div class="name">{{device.name}}</div>
                      <div class="settings">
                        <div class="text">{{device.text}}</div>
                        <ol class="dials unstyled">
                          <li ng-repeat="setting in device.settings" ng-controller="DialCtrl" ng-mousedown="mouseDown()" style="-webkit-transform: rotate({{(setting * 22.5) - 135}}deg);" class="dial">
                            <div class="{{setting}}"><span></span></div>
                          </li>
                        </ol>
                      </div>
                    </li>
                  </ol></span>
              </ol>
            </div>
          </div>
        </div>
      </div>
      <script>
        window.brunch = window.brunch || {};
        window.brunch['auto-reload'] = {
        enabled: true
        };
      </script>
      <script src="/js/vendor.js"></script>
      <script src="/js/app.js"></script>
    </body>
  </head>
</html>
